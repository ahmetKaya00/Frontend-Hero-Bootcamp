<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html,seo,ahmet,mehmet">
    <meta name="description" content="Web siteinin kısa açıklaması.">

</head>
<body>
    <form>
        <h1>HTML5 Input Type</h1>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#ff0000"><br><br>

        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="appointment">Appoinment</label>
        <input type="datetime-local" name="appointment" id="appointment">

        <label for="month">Birthdate</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" min="0" max="100" step="10">
    </form>
</body>
</html>
