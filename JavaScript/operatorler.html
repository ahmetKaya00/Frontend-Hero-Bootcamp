<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ARİTMETİKSEL OPERATÖRLER

        let a = 5
        let b = 10

        console.log(a+b)

        //ATAMA OPERATÖRLERİ

        let x = 10
        x +=5

        console.log(x)

        //KARŞILAŞTIRMA OPERATÖRLERİ

        let e = 5
        let f = "5"

        console.log(e == f) // DEĞERE BAKAR
        console.log(e === f) // HEM TÜR HEM DEĞER AYNI OLMALI
        console.log(e!=f)
        console.log(e!==f)

        //MANTIKSAL OPERATÖRLER

        let s = true
        let r = false

        console.log(s && r)
        console.log(s || r)
        console.log(!s)

        


    </script>
</body>
</html>
