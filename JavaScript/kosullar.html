<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //KOŞULLAR
        //IF ELSE

        age = 15
        if(age >= 18){
            console.log("You are an adult")
        }
        else{
            console.log("You are not an adult")
        }

        let score = 69

        if(score >= 90){
            console.log("GRADE: A")
        }else if(score>=80){
            console.log("GRADE: B")
        }else if(score>=70){
            console.log("GRADE: C")
        }
        else{
            console.log("GRADE: F")
        }

        //TERNARY (ÜÇLÜ) Operatör

        let ages = 15
        let message = (ages >=18) ? "You are adult" : "You are not an adult"
        console.log(message)

        //SWITCH - CASE

        let day = 3
        let dayName;

        switch(day){
            case 1:
                dayName = "Monday"
                break
            case 2:
                dayName = "Tuesday"
                break
            default:
                dayName = "Invalid day"
        }

        console.log(dayName)
    </script>
